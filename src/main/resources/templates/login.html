<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Entrar</h2>
    <form action="/entrar" method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">UsuÃ¡rio</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
            Entrar
        </button>
    </form>
</div>

</body>
</html>
