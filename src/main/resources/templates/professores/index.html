<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professores</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto mt-8 px-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Lista de Professores</h1>
    <a th:href="@{/professores/cadastrar}" class="inline-block mb-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
        Cadastrar
    </a>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 text-left">#</th>
                <th class="py-2 px-4 text-left">Nome</th>
                <th class="py-2 px-4 text-left">CPF</th>
                <th class="py-2 px-4 text-left">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="professor : ${professores}" class="border-b hover:bg-gray-50">
                <td class="py-2 px-4" th:text="${professor.id}"></td>
                <td class="py-2 px-4" th:text="${professor.name}"></td>
                <td class="py-2 px-4" th:text="${professor.cpf}"></td>
                <td class="py-2 px-4 space-x-2">
                    <a th:href="@{/professores/editar/{id}(id=${professor.id})}"
                       class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-sm">
                        Editar
                    </a>
                    <a th:href="@{/professores/excluir(id=${professor.id})}"
                       onclick="return confirm('Tem certeza que deseja excluir este professor?')"
                       class="bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded text-sm">
                        Excluir
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
