<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Professor</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar fragment (full width) -->
<div th:replace="~{fragments/navbar :: navbar}" class="w-full"></div>

<!-- Centered Card -->
<div class="flex justify-center mt-10">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Editar Professor</h2>
        <form th:action="@{/professores/editar}" method="post" class="space-y-4">
            <input type="hidden" name="id" th:value="${professor.id}"/>

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nome do Professor</label>
                <input type="text" id="name" name="name" th:value="${professor.name}" required
                       class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                                  focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF do Professor</label>
                <input type="text" id="cpf" name="cpf" th:value="${professor.cpf}" required
                       class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                                  focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
                    Salvar
                </button>
                <a th:href="@{/professores}" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg shadow">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
