<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Professor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Cadastrar Novo Professor</h2>
    <form th:action="@{/professores/salvar}" method="post" class="space-y-4">

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nome do Professor</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF do Professor</label>
            <input type="text" id="cpf" name="cpf" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
            Salvar Professor
        </button>
    </form>
</div>

</body>
</html>
