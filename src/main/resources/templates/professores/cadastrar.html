<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Professor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Cadastrar Novo Professor</h1>
    <form th:action="@{/professores/salvar}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Professor</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Insira o nome aqui" required>
            <label for="cpf" class="form-label">CPF do Professor</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar Professor</button>
    </form>
</div>
</body>
</html>
