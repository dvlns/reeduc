<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

<!-- Navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- Register Card -->
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Criar Conta</h2>
    <form action="/registrar" method="POST" class="space-y-4">

        <!-- Usuário -->
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Usuário</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <!-- Senha -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <!-- Confirmar Senha -->
        <div>
            <label for="confirmar_senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg px-3 py-2 shadow-sm
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <!-- Botão Registrar -->
        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
            Registrar
        </button>
    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
        Já possui conta?
        <a th:href="@{/login}" class="text-blue-600 hover:underline">Entrar</a>
    </p>
</div>

</body>
</html>
