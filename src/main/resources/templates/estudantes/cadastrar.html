<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thyneleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nova Categoria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-4">
        <h1>Cadastrar Novo Aluno</h1>
        <form th:action="@{/estudantes/salvar}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Aluno</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-success">Salvar Aluno</button>
        </form>
    </div>
</body>
</html>
