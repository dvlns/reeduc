<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Aluno</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto mt-8 px-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Cadastrar Novo Aluno</h1>

    <form th:action="@{/estudantes/salvar}" method="post" class="bg-white p-6 rounded-lg shadow-md space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Nome do Aluno</label>
            <input type="text" id="name" name="name" placeholder="Insira o nome aqui" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm px-3 py-2
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF do Aluno</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
                   class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm px-3 py-2
                              focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <div class="mt-4">
            <button type="submit"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg shadow">
                Salvar Aluno
            </button>
        </div>
    </form>
</div>
</body>
</html>
