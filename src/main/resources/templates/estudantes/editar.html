<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Aluno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-4">
    <h1>Editar Aluno</h1>
    <form th:action="@{/estudantes/editar}" method="post">
        <input type="hidden" name="id" th:value="${estudante.id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Nome do Aluno</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${estudante.name}" placeholder="Insira o nome aqui" required>
            <label for="cpf" class="form-label">CPF do Aluno</label>
            <input type="text" class="form-control" id="cpf" name="cpf" th:value="${estudante.cpf}" placeholder="000.000.000-00" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/estudantes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
